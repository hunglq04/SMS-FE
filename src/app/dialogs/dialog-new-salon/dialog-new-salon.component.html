<h2 mat-dialog-title>Thêm mới salon</h2>
<mat-dialog-content>
    <form>
        <div class="form-group">
            <label>Người quản lí</label>
            <input type="text" class="form-control" placeholder="Tên người quản lí" />
        </div>
        <div class="form-group">
            <label>Tỉnh thành phố</label>
            <input type="text" class="form-control" aria-label="asdfas" placeholder="Chọn tỉnh/thành phố" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                (optionSelected)="getDistrictsAndWards($event.option.value.id)">
                <mat-option *ngFor="let option of filteredProvinces | async" [value]="option">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </div>
        <div class="form-group">
            <label>Quận huyện</label>
            <input type="text" class="form-control" placeholder="Chọn quận/huyện" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <!-- <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete> -->
        </div>
        <div class="form-group">
            <label>Phường xã</label>
            <input type="text" class="form-control" placeholder="Chọn phường/xã" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <!-- <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                (optionSelected)="getPosts($event.option.value)">
                <mat-option *ngFor="let option of filteredProvinces | async" [value]="option">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete> -->
        </div>
        <div class="form-group">
            <label>Đại chỉ</label>
            <input type="text" class="form-control" />
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-secondary">Hủy</button>
    <button mat-button [mat-dialog-close]="true" class="btn btn-primary" cdkFocusInitial>Lưu</button>
</mat-dialog-actions>
