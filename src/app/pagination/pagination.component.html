<nav>
    <ul class="pagination float-right">
        <li class="page-item" [ngClass]="{disabled: first}" (click)="pageChange(currentPage - 1, first)">
            <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <ng-container *ngFor="let item of items">
            <li class="page-item" [ngClass]="{active: item==currentPage}" (click)="pageChange(item, false)">
                <a class="page-link">{{item + 1}}</a>
            </li>
        </ng-container>
        <li class="page-item" [ngClass]="{disabled: last}" (click)="pageChange(currentPage + 1, last)">
            <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
