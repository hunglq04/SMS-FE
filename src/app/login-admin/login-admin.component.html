<div class="container">
    <div class="text-center">
        <img src="../../assets/images/icon.png" alt="logo">
    </div>
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-body">
                <form class="mt-3" (ngSubmit)="onLogin()" [formGroup]="loginForm">
                    <div class="form-group">
                        <input class="form-control sms-input" placeholder="ID" required formControlName="idCard">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control sms-input" placeholder="Mật khẩu" required
                            formControlName="password">
                    </div>
                    <button type="submit" class="col-12 btn btn-dark">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>
